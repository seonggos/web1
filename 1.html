    <h2>좋아하는 포켓몬</h2>
    <p>
      <a href="https://pokemon.fandom.com/ko/wiki/%EA%B8%B0%EB%9D%BC%ED%8B%B0%EB%82%98_(%ED%8F%AC%EC%BC%93%EB%AA%AC)"
      target="_blank" title="기라티나 위키">기라티나</a>는 <u><strong>고스트, 드래곤</strong> 타입</u> 포켓몬입니다.<br>
      디아루가와 펄기아가 싸우면 나타납니다.
      <br>
      <img src="giratina.png" width="300">
    </p>
    <p>
      <h4>생태</h4>
    아르세우스에 의해 디아루가와 펄기아와 동시대에 태어난 포켓몬. 반물질을 관장하고 있다.
    원래 기라티나가 살던 세계인 깨어진 세계에서는 오리진폼을 유지하고 있지만, 현실 세계로 나왔을 경우에는 오리진폼을 유지할 수 없어 어나더폼으로 바뀐다.
    </p>
